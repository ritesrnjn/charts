<!doctype html>
<html>

<head>
    <title>Bar Chart</title>
    <script src="../../dist/Chart.bundle.js"></script>
    <script src="../utils.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div id="container" style="width: 50%;">
        <canvas id="canvas1" width="300" height="200"></canvas>
    </div>
    <script>
        var barChartData = {
            xLabels:[
				"Apr 01",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"Apr 30"
			],
            datasets: [{
                label: 'Activities',
                backgroundColor: ['#1f345f','#a4adbe', '#1f345f','#1f345f','#a4adbe','#1f345f','#1f345f', '#a4adbe', '#a4adbe'],
                data: [3, null, 1, 2, 3, 2, 1, 9, 0],
				isToday: [ false, false, false, false, false, false, false, false, true ],
				isTodaySelected: true
            }]
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas1").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
				options: {
                    responsive: true,
					legend: {
						display: false
                    },
					scales: {
						xAxes: [{
						    dots: {
						        todayColor: '#1f345f',
								display: true
							},
							barThickness: 6,
							gridLines: {
								display: false,
								tickMarkLength: 10
							},
							ticks: {
							    display: true,
								maxRotation: 0,
								padding: 10
							}
						}],
						yAxes: [{
							afterTickToLabelConversion: function(q){
								for(var tick in q.ticks){
								    q.ticks[tick]= '';
								}
								q.ticks[0]=q.ticks.length-2;
								q.ticks[q.ticks.length-2]=0;
							},
							ticks: {
								max: 4,
								min: 0,
								stepSize: 1,
								padding: 10
							},
							gridLines: {
								display: true,
								color: 'rgba(0, 0, 0, 0.1)',
								lineWidth: 1,
								drawBorder: false,
								drawOnChartArea: true,
								drawTicks: true,
								tickMarkLength: 0,
								zeroLineWidth: 2,
								zeroLineColor: 'rgba(216, 216, 216, 1)',
								zeroLineBorderDash: [],
								zeroLineBorderDashOffset: 1,
								offsetGridLines: true,
								borderDash: [6, 4],
								borderDashOffset: 0.0
							}
						}]
					}
                }
            });

        };

    </script>
</body>

</html>
