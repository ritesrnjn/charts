<!doctype html>
<html>

<head>
    <title>Bar Chart</title>
    <script src="../../dist/Chart.bundle.js"></script>
    <script src="../utils.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div id="container" style="width: 50%;">
        <canvas id="canvas" width="300" height="100"></canvas>
    </div>
    <script>
        var barChartData = {
            xLabels: [
				"Apr 01",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"",
				"Apr 30"
			],
			yLabels: [
				"",
				"0",
				"",
				"",
				"3",
				""
			],
            datasets: [{
                label: 'Activities',
                backgroundColor: ['#d52d1e','#f4cac7', '#d52d1e','#d52d1e','#f4cac7','#f4cac7','#f4cac7', '#d52d1e', '#d52d1e'],
                data: [1.5, 0, 1, 1.8, 2, 1, .5, 3, 2.5]
            }]
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    responsive: true,
					legend: {
						display: false
                    },
					scales: {
						xAxes: [{
							barThickness: 6,
							gridLines: {
								display:false
							},
							ticks: {
							    display: true,
								maxRotation: 0
							}
						}],
						yAxes: [{
							gridLines: {
								display: true,
								color: 'rgba(0, 0, 0, 0.1)',
								lineWidth: 1,
								drawBorder: false,
								drawOnChartArea: true,
								drawTicks: true,
								tickMarkLength: 0,
								zeroLineWidth: 2,
								zeroLineColor: 'rgba(216, 216, 216, 1)',
								zeroLineBorderDash: [],
								zeroLineBorderDashOffset: 0.0,
								offsetGridLines: true,
								borderDash: [6, 4],
								borderDashOffset: 0.0
							},
							ticks: {
								display: true
							}
						}]
					}
                }
            });

        };

    </script>
</body>

</html>
